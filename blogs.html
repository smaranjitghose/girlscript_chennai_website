<!DOCTYPE html>
<html>
<head>
    <title> Our Blogs </title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="assets/Images/gs.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="css/blogs.css" type="text/css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
</head>
    
<body>
   <header class="header-blog">
       <div class="header-content-blog">
            <h1 class="organisation">GirlScript<span> Chennai</span></h1>
            <p class="tagline">
                India's fastest growing tech community at the heart of Chennai 
                <span>&hearts; &hearts;</span>
            </p>
            <p class="tagline">We have some amazing <span>blogs</span>  lined up for you to read!</p>
       </div>
       <div class="header-images">
           <img src="./assets/Images/blogging.png" alt="Image of a person blogging" class="blogging">
       </div> 

   </header>
        
    <section>
        <div class="p-3 mb-5 container">
            <div class="row">
                <div class="col-lg-8">
                    <h3 class="pt-5 pb-5 heading-blog">
                        Recent <span>Blogs</span></h3>
                    <div id="retainable-rss-embed" data-rss="https://medium.com/feed/techequilla" 
                        data-maxcols="1" data-layout="grid" data-poststyle="inline" 
                        data-readmore="Read more" data-buttonclass="btn  btn-read" data-offset="-100">
                    </div>        
                </div>

                <div class="p-5 col-lg-4 blogs-social">
                    <a href="index.html">
                        <img src="assets/Images/gs_chennai_logo2.png" class="logo-gs" alt="IGirlScript logo">
                    <h6 class="mt-3 mb-2"> GirlScript Chennai </h6> 
                    </a>
                    
                    <p class="tagline">
                        India's fastest growing tech community at the heart of Chennai
                    </p>
                    <a class="pt-5" href="https://medium.com/techequilla" data-toggle="tooltip" title="medium.com/techequilla" data-placement="left" style="color: rgb(163, 162, 162);text-decoration: underline;">MORE INFORMATION</a>
                    <p class="pt-4" class="others">OTHERS</p>
                    <a href="https://twitter.com/girlscriptch">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a> &nbsp;
                    <a href="https://www.instagram.com/girlscriptchennai/">
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                    </a> &nbsp;
                    <a href="#">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                    </a> &nbsp;
                    <a href="contactUs.html">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </a>                    
                </div>
            </div>
        </section>
	<a class="gotopbtn clr-wt" id="scroll-top" href="#"> <i class="fa fa-arrow-up clr-wt"></i> </a>
        
</body>
    <script src="./scripts/app.js"></script>
    <script src="https://www.retainable.io/assets/retainable/rss-embed/retainable-rss-embed.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
            $(document).ready(function(){
                $('[data-toggle="tooltip"]').tooltip();
            });
    </script>
    <script type="text/javascript">
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                document.getElementById("navbar").style.padding = "1px 16px";
                document.getElementById("logo").width = "45px";
                document.getElementById("scroll-top").style.display = "block";
            } else {
                document.getElementById("navbar").style.padding = "8px 16px";
                document.getElementById("logo").style.width = "80px";
                document.getElementById("scroll-top").style.display = "none";
            }
        }
    </script>
</html>
