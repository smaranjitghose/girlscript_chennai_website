<body>

	<div class="wrapper" style="background-image: url('assets/Images/registration/form.jpg');">
		<div class="inner">
			<form class="form">
				<h3 class="font-weight-bold mb-1 form-heading">REGISTRATION
					<span class="clr-theme"> FORM</span></h3>
				<div class="form-groups">
					<div class="form-wrapper">
						<label class="txt">First Name</label>
						<input type="text" class="form-control">
					</div>
					<div class="form-wrapper">
						<label class="txt">Last Name</label>
						<input type="text" class="form-control">
                    </div>
				</div>
				<div class="form-wrapper">
					<label class="txt">Email</label>
					<input type="text" name="email" id="email" pattern=".+@globex.com" class="form-control" >
				</div>
				<div class="form-wrapper">
					<label class="txt">Phone Number</label>
					<input type="text" maxlength="10" id="phone" name="country_code" class="form-control">
				</div>
				<div class="form-wrapper">
					<label class="txt">Why you want to register?</label>
					<textarea class="form-control"></textarea>
				</div>
                  <div class="checkbox">
					<label class="txt label">
						<input type="checkbox"> I accept the terms of use & privacy policy.
						<span class="checkmark"></span>
					</label>
				</div>
				<button class="register-btn">Register Now</button>
			</form>
		</div>
	</div>
	<!--External JS File-->
<script src="./scripts/app.js"></script>
</body>
