<!DOCTYPE html>
<html>

<head>
	<title> Contact Us </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="assets/Images/gs.png" type="image/png" sizes="16x16">

	<!-- Google Font Api -->
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<!-- Font Awesome  -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<!-- Normalize CSS and AOS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel='stylesheet' href='https://unpkg.com/aos@2.3.0/dist/aos.css'>
	<script src='https://unpkg.com/aos@2.3.0/dist/aos.js'></script>

	<!-- Css Styles -->
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="css/contact-page.css" type="text/css">
	<!-- Defined scripts -->
	<script src="./scripts/contactUs.js"></script>
	<script src="./scripts/app.js"></script>
</head>

<body>
	<section class="main-section">
		<div class="container container-contact pt-5 pb-5">
			<div class="side-sec" data-aos="fade-right">
				<div class="def">
					<h4>Get in Touch</h4>
					<div class="def-sec mb-4">You need more information? <br> What other persons are saying about
						our product.<br> They are very happy with their purchase.</div>
				</div>
				<div class="def">
					<h4><i class="fa fa-map-marker"></i> Find us at the office</h4>
					<div class="def-sec mb-4">Bld Mihail Kogalniceanu, nr. 8 7652 Bucharest, Romania </div>
				</div>
				<div class="def">
					<h4><i class="fa fa-phone"></i> Give us a ring</h4>
					<div class="def-sec"> Jordan +40 762 321 762 Mon - Fri, 8002200</div>
				</div>
			</div>
			<div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 contact-form p-4" data-aos="fade-left">
				<h2 class="font-weight-bold mb-1">Contact
					<span class="clr-theme"> Us</span></h2>
				<form class="form-horizontal" name="myForm" action="https://formspree.io/xyz@gmail.com"
					onsubmit="return validateForm()" method="post">
					<div class="form-group pb-3">
						<input type="text" id="name" name="name" placeholder=" " class="form-control no-border">
						<label class="form-control-placeholder" for="name">Name</label>
					</div>
					<div class="form-group pb-3">
						<input type="email" id="email" name="email" placeholder=" " class="form-control no-border">
						<label class="form-control-placeholder" for="email">Email Address</label>
					</div>
					<div class="form-group pb-3">
						<input type="text" id="subject" name="subject" placeholder=" " class="form-control no-border">
						<label class="form-control-placeholder" for="Subject">Subject</label>
					</div>
					<div class="form-group">
						<textarea name="message" rows="4" class="form-control no-border" placeholder=" "></textarea>
						<label class="form-control-placeholder" for="message">Your Message</label>
					</div>
					<!-- START CAPTCHA -->
					<div class="capbox">
						<input type="text" readonly id="CaptchaDiv"/>
						<div class="capbox-inner">
							Type the number:<br>
							<input type="text" name="captchaInput" id="CaptchaInput" size="15"><br>
						</div>
					</div>
					<!-- END CAPTCHA -->
					<button type="submit" class="btn btn-lg mt-2 center-btn-settings center-btn-settings2 mb-3"
						id="submit-button"> Send Message </button>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
