<!DOCTYPE html>
<html>
<head>
    <title>GirlScript | Chennai</title>
    <style>



        .form-group {
          position: relative;
          margin-bottom: 2.5rem;
        }

        .form-control-placeholder {
          position: absolute;
          top: 0;
          padding: 7px 0 0 13px;
          transition: all 200ms;
          opacity: 0.5;
        }


        .form-control:focus + .form-control-placeholder,
        .form-control:valid + .form-control-placeholder{
          font-size: 75%;
          transform: translate3d(0, -100%, 0);
          opacity: 1;
        }

        input[type="text"], input[type="email"], textarea {
        outline: none;
        box-shadow:none !important;
        border:1px solid #ccc !important;
        }

        input[type='text']{
          margin-bottom: 25px;
        }

        #submit-button{
          background-color: orangered;
          width: 200px;
          height: 50px;
        }

        #submit-button:hover{
          background-color: #ff9933;
        }


    </style>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/Images/gs.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/themify-icons.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">

	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  </head>
<body >
	<!-- Header -->

     <section class="about" style="border-left: 12px solid #f47621;border-right: 12px solid #f47621;">
      <div class="container p-5">

          <div class="row">
            <div class="col-lg-2"></div>
              <div class="col-lg-8 ">
                <div class="row">

                    <div class="col-lg-12" id="contact">
                        <br />
                        <br />
                        <div class="section-head col-sm-12" style="margin-left: 0.5%;">
                          <h1><span>Get</span><br /><strong style="color: orangered">In Touch</strong></h1>
                          <hr />
                          <br />
                        </div>

                        <form class="form-horizontal " action="https://formspree.io/xyz@gmail.com" method="post"
                          style="margin-left: 2.5%;margin-right: 2.5%;margin-top: 2.5%;margin-bottom: 2.5%">

                            <div class="col-sm-12" style="margin-bottom: 2%">
                              <input type="text" id="name" name="name" class="form-control"  required />
                              <label class="form-control-placeholder" for ='name'> Name</label>
                            </div>
                          <div class="form-group">
                            <div class="col-sm-12">
                              <input type="email" id="email" name="_replyto" class="form-control" required />
                              <label class="form-control-placeholder" for ='email'> E-mail</label>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-sm-12">
                              <input type="text" id="subject" name="_subject" class="form-control"  required />
                              <label class="form-control-placeholder" for ='subject'> Subject</label>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-sm-12">
                              <textarea name="message" rows="4" class="form-control" required ></textarea>
                              <label  class="form-control-placeholder" for ='message'> Message</label>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-md-12 text-center">
                              <button type="submit" class="form" id="submit-button" value="Send">
                                Send Message
                              </button>
                            </div>
                          </div>
                        </form>
                      </div>
                  </div>


              </div>

          </div>

          <section class="map mt-5 ">
        <h2 class="text-center font-weight-bold  mt-5">
            Reach Us!!
        </h2>
        <div class="container">
            <div class="row">
                <div class="col-12 ">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d248755.78021764747!2d80.06892704592316!3d13.047822267109765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5265ea4f7d3361%3A0x6e61a70b6863d433!2sChennai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1583519223699!5m2!1sen!2sin" width="100%" height="450" frameborder="0" style="border:1px solid black;margin-bottom: 20px" allowfullscreen=""></iframe>
                </div>
            </div>
        </div>

    </section>

      </div>
     </section>

	<a class="gotopbtn" href="#"> <i class="fa fa-arrow-up" style="color:white"></i> </a>
